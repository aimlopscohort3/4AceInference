<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Inference</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Model Inference</h1>
        <form method="post">
            <textarea name="input_text" placeholder="Enter your input" required></textarea>
            <button type="submit">Generate</button>
        </form>
        {% if response %}
        <div class="response">
            <h2>Response:</h2>
            <p>{{ response }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
